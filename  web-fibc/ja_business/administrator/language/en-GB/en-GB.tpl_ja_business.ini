JA TELINE III= JA TELINE IV - December 06 JoomlArt Template
JA TELINE III DESC=<p>JA Teline III V2, Running on powerful T3 framework v2, with enhanced features and capabilities.</p><p>Features:</p><ul><li><span style="color: #ff6600;">Developed using new JA Template framework</span> </li><li><span style="color: #ff6600;">Native Iphone &amp; Handheld support &amp; optimized</span> </li><li><span style="color: #ff6600;">SEO Utimate - Content fist , content on the top </span></li><li><span style="color: #ff6600;">Multiple Menu Types support. </span> </li><li><span style="color: #ff6600;">Supports multiple Layout options, configured within seconds from backend. </span></li><li><span style="color: #ff6600;">Options to create overrides and custom layouts... </span></li><li><span style="color: #ff6600;">CSS Sprites usage for Typography styles, performance booster.</span></li><li><span style="color: #ff6600;">Right to Left language support<br /></span></li></ul><p> </p><p><span style="color: #ff0000;"><strong>Live Demo Link</strong></span> : <a target="_blank" href="http://templates.joomlart.com/ja_teline_iii/">JA Teline Demo</a></p><p> </p><p>Found a <span style="color: #ff0000;"><strong>Bug</strong></span>? Got a <span style="color: #ff00ff;"><strong>Wishlist</strong></span>? Report it to <a target="_blank" href="http://pm.joomlart.com/browse/JATCTELINEIII">JoomlArt Project Management</a></p><p>Visit <a target="_blank" href="http://www.joomlart.com/forums/forumdisplay.php?f=165"><strong>JA Teline forum</strong></a> for <span style="font-weight: bold; color: #ff0000;">userguide, tips &amp; support.</span></p>

TEMPLATE LOGO DESC=Choose Image And Replace The Default Teline Logo Located In Templates/ja_teline_iii/images/logo.png. <br></br> Choose Text To Use Pre-styled Text In Place Of Logo (recommended For Handheld / Mobile Devices For Increased Performance.
LOGO TYPE=Select Logo Type
LOGO TYPE DESCRIPTION=Choose between Image or Text type logo.

LOGO TEXT=Logo Text
LOGO TEXT DESCRIPTION=Enter Your Logo Text Here. Select Text Above In  Logo Type For This To Take Effect.

SLOGAN=Slogan
SLOGAN DESCRIPTION=Enter Slogal Line. This Will Be Seen Below The Text Logo In Your Frontend.

FONT SIZE=Font Size
TEMPLATE FONT SIZE DESC=Choose Default Font Size For Your Frontend.
FONT SIZE DESCRIPTION=Template default is 3.

TEMPLATE_WIDTH DESC=Choose between various width options.<br></br> AUTO=This would be auto decided based on user resolution.<p>Wide Screen=950px</p><p>Specified Percentage=fluid</p><p>Specified Pixels=fix</p>
TEMPLATE WIDTH DESCRIPTION=Choose your Template width.

THEME DESC=Select the color theme here.

MENU SYSTEM DESC=Choose from various available menu systems supported by JA Teline. <p>Check the demo links provided on the left side description.
MENU MODULE=Menu Module
MENU MODULE DESC=Choose Menu Module. This Will Be Displayed In Horizontal Navigation.

MENU TYPE=Menu Type
MENU TYPE DESC=Choose From Available Menu's Types. If planning to use JA Mega Menu, you need to read the user guide, link given in left side description.
START LEVEL=Start Level
START LEVEL DESC=Level to start rendering the Menu at. 0 is the first level.
END LEVEL=End Level
END LEVEL DESC=Level to stop rendering the Menu at. -1 for unlimited.
CUSTOMIZE MENU FOR PAGE=Customize menu for page
CUSTOMIZE MENU FOR PAGE DESC=<p>Assign specific menu for each page in format: <b>Itemid=menu_name</b> or <b>com_name=menu_name</b>. Each page per row. </p> <p>Eg: The Sport section has the Itemid=385 and you want to use css menu. You can have a setting: '<b>385=css</b>'.</p>

LAYOUT DESC=JA Teline supports various layout options. Check the options from dropdown. <p>Advanced users can create custom page layouts, while using Page Layouts Overwrite option below.</p>
DEFAULT LAYOUT=Default Layout
DEFAULT LAYOUT DESC=Select The Default Layout Option For The Template.
PAGE LAYOUTS OVERWRITE=Page Layouts Overwrite
PAGE LAYOUTS OVERWRITE DESC=<p>Assign specific layout for each page in format: <b>Itemid=layout_name</b> or <b>com_name=layout_name</b>. Each page per row. </p> <p>Eg: The Sport section has the Itemid=385 and you want to use a full with layout (without left, right module positions). You can have a setting: '<b>385=1column</b>'. You can add new layout options by duplicating and customize the main '<b>default.php</b>' layout</p>
IPHONE=Iphone
