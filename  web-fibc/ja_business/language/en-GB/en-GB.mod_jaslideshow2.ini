MODULE DESCRIPTION=<h3 style="color:#008000">The JA Slideshow2 module</h3>The JA Slideshow2 module allows to display a list of articles with meta keyword ''Featured''(this word is declared in the ''Keyword'' param inside the Metadata Information of each article). Otherwise, it displays artiles from one or many categories. The list can be sorted by Date, Order or Hits.<br><br><b style="color:#FF6600">Features:</b><ol><li>Support many Animations in the sildeshow playing</li><li>Allow display image and thumbnail via two options: <br> a) from the image inside the article's content <br> b) from images folder</li><li>....</li></ol><br><br><b style="color:#FF6600">Requirements:</b><br> <ol><li>Joomla! 1.5.x site.</li></ol>
